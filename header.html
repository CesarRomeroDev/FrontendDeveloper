<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    body{
        margin:0px;
        background-color: #3a0ca3;
        font-family: 'Mulish', sans-serif;
    }
    .header{
        background-color: #3a0ca3;
        width:100%;
        height:80px;
        display:flex;                    /*Esto define un contenedor flexible; en línea o en bloque según el valor dado. Permite un contexto flexible para todos sus hijos directos.*/
        justify-content: space-between;  /*justifica el contenido del display:flex*/
        align-items: center;             /*(alinear contenido)los elementos están centrados en el eje transversal*/
    }
    .header__img{
        width:200px;
        margin-top: 10px;
        margin-left: 10px;
    }
    .header__menu{
        margin-right: 30px;
    }
    .header__menu ul {
        display: none;
        list-style: none;      /*Para quitar virgulillas de las listas(.)*/
        padding: 0px;
        position: absolute;    /*el elemento no se mueve al utilizar un hover*/
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }
    .header__menu:hover ul, ul:hover{
        display: block;
    }
    .header__menu li {
        margin: 10px 0px;
    }
    .header__menu li a{
        color: white;
        text-decoration: none;

    }
    .header__menu li a:hover{
        text-decoration: underline;  /*agregar las lineas en un texto*/
    }
    .header__menu--profile{
        margin-right: 8px;
        display: flex;
        align-items: center;
    }
    .header__menu--profile img{
        margin-right: 8px;
        width: 40px;
    }
    .header__menu--profile p{
        margin: 0px;
        color: white;
    }


</style>
<body>
    <header class="header">
        <img class="header__img" src="logo-platzi-video-BW2.png">
    
    <div class="header__menu">
        <div class="header__menu--profile">
            <img src="./icons8-male-user-48.png" alt="User">
            <p>Perfil</p>
        </div>
        <ul>
            <li><a href="">Cuenta</a></li>
            <li><a href="">Cerrar Sesión</a></li>
        </ul>
    </div>
    </header>
